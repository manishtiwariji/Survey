<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Skill Academy Survey</title>
<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body class="dark-theme">
<nav class="navbar">
  <div class="navbar-left">
    <span>Skill Academy - Textbook Survey</span>
  </div>
  <div class="navbar-right">
    <a href="/index.html">Home</a>
    <span>|</span>
    <a href="https://testbook.com/full-stack-development-with-chat-gpt-batch-15/online-coaching-career-program/my">Textbook</a>
  </div>
</nav>
<div class="container">
  <h2 class="center-text">Thank you for taking the time to help us improve the platform</h2>
  <form id="surveyForm">
    <div class="form-group">
      <label for="name">Enter your name</label>
      <input type="text" id="name" name="name" required>
    </div>
    <div class="form-group">
      <label for="email">Enter your email</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="age">Age (optional)</label>
      <input type="number" id="age" name="age">
    </div>
    <div class="form-group">
      <label for="role">Which option best describes your current role?</label>
      <select id="role" name="role">
        <option value="Student">Student</option>
        <option value="Full time job">Full time job</option>
        <option value="Full time learner">Full time learner</option>
        <option value="Prefer not to say">Prefer not to say</option>
        <option value="Other">Other</option>
      </select>
    </div>
    <div class="form-group">
      <label>Would you recommend Skill Academy by Textbook to a friend?</label><br>
      <input type="radio" id="definitely" name="recommendation" value="Definitely">
      <label for="definitely">Definitely</label><br>
      <input type="radio" id="maybe" name="recommendation" value="Maybe">
      <label for="maybe">Maybe</label><br>
      <input type="radio" id="notsure" name="recommendation" value="Not sure">
      <label for="notsure">Not sure</label>
    </div>
    <div class="form-group">
      <label for="feature">What is your favorite feature of Skill Academy?</label>
      <select id="feature" name="feature">
        <option value="Full stack developer">Full stack developer</option>
        <option value="Digital Marketing">Digital Marketing</option>
        <option value="Placement drive">Placement drive</option>
        <option value="Others">Others</option>
      </select>
    </div>
    <div class="form-group">
      <label>What would you like to see improved? (Check all that apply)</label><br>
      <input type="checkbox" id="frontend" name="improvements[]" value="Front-end Projects">
      <label for="frontend">Front-end Projects</label><br>
      <input type="checkbox" id="backend" name="improvements[]" value="Back-end Projects">
      <label for="backend">Back-end Projects</label><br>
      <input type="checkbox" id="datavis" name="improvements[]" value="Data Visualization">
      <label for="datavis">Data Visualization</label><br>
    </div>
    <div class="form-group">
      <label for="comments">Any comments or suggestions?</label>
      <textarea id="comments" name="comments" rows="4"></textarea>
    </div>
    <button type="submit" class="submit-btn">Submit</button>
  </form>
</div>
<script src="script.js"></script>
</body>
</html>
